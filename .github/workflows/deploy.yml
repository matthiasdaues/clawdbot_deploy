name: Deploy to Server

on:
  workflow_run:
    workflows: [Build Image]
    types: [completed]
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          tags: tag:ci

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Copy docker-compose.yml to server
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new \
            docker/docker-compose.yml ${USER}@${HOST}:/opt/clawdbot/

      - name: Update server secrets
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          KEEPASS_MASTER_PW: ${{ secrets.KEEPASS_MASTER_PW }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new ${USER}@${HOST} \
            "sed -i '/^ANTHROPIC_API_KEY=/d; /^KEEPASS_MASTER_PW=/d' /opt/clawdbot/.env
             echo \"ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}\" >> /opt/clawdbot/.env
             echo \"KEEPASS_MASTER_PW=${KEEPASS_MASTER_PW}\" >> /opt/clawdbot/.env"

      - name: Deploy to server
        env:
          HOST: ${{ secrets.DEPLOY_HOST }}
          USER: ${{ secrets.DEPLOY_USER }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new ${USER}@${HOST} << ENDSSH
            cd /opt/clawdbot

            # Login to GHCR
            echo "${{ secrets.GHCR_DEPLOY_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_DEPLOY_USER }} --password-stdin

            # Update image reference
            export GITHUB_REPOSITORY="${IMAGE_NAME}"

            # Pull latest image
            docker compose pull

            # Restart with new image
            docker compose up -d

            # Prune old images
            docker image prune -f

            # Restore git credential helper (config is in /home/node, not on a volume)
            docker exec clawdbot git config --global credential.helper \
              "store --file=/home/node/.openclaw/.git-credentials"

            # Health check (wait up to 60s)
            echo "Waiting for gateway to start..."
            for i in {1..12}; do
              if docker exec clawdbot node dist/index.js health 2>/dev/null; then
                echo "✓ Health check passed"
                exit 0
              fi
              sleep 5
            done

            echo "✗ Health check failed"
            docker compose logs --tail=50
            exit 1
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
